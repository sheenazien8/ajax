<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
</head>
<body>
	<button>Save</button>
	
<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js" ></script>
<script>
	$("document").ready(function() {
		$('button').click(function() {
			$(this).replaceWith('<div>'+$(this).text()+'</div>');
		});
	})
</script>
</body>
</html>
